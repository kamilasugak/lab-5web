<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Світ косметики</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="block1" class="block">1</div>
    <div id="block2" class="block">2</div>
    <div id="block3" class="block">
      <h2>Світ косметики</h2>
      <p>Світ косметики — це чарівна всесвітня сцена, де поєднуються наука і краса, створюючи гармонію догляду і самовираження.</p>
      <p>Кожен продукт — це результат творчості, технологій і прагнення підкреслити природну індивідуальність кожної людини.</p>
    </div>
    <div id="block4" class="block">4</div>
    <div id="block5" class="block">
      <h3>Обчислення</h3>
      <form id="maxDigitForm">
        <label>Введіть число:</label>
        <input type="number" id="numberInput" required />
        <button type="submit">Знайти максимальну цифру</button>
      </form>
    </div>
    <div id="block6" class="block">6</div>
    <div id="block7" class="block">7</div>
  </div>

  <form id="alignmentForm">
    <label><input type="radio" name="align" value="left" /> Вирівняти вліво</label>
    <label><input type="radio" name="align" value="right" /> Вирівняти вправо</label>
  </form>

  <script src="script.js"></script>
</body>
</html>
